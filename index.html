<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT下载页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 通用样式 */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* 外层容器样式 */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* 拟态框样式 */
      .modal {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        background-color: #e3f2f6;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 80vw;
        border: 5px solid #ffffff;
        border-color: rgba(0, 0, 0, 0.1);
      }

      /* 头像样式 */
      .avatar {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        background-image: url(https://ga.chaixian.tk//%E5%9B%BE%E7%89%87/F9417AD2-4ABE-417D-BD49-DA354D11E02E.jpeg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.4));
      }

      /* 名称样式 */
      .name {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #565656;
        text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.2));
      }

      /* 下载按钮样式 */
      .download-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 60px;
        margin-top: 20px;
        margin-bottom: 40px;
        border: none;
        border-radius: 30px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        background-image: linear-gradient(to bottom right, #b5a0f7, #8db6ff);
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        line-height: 60px;
        cursor: pointer;
        outline: none;
        transition: transform 0.2s ease-out;
      }

      /* 下载按钮悬停时的样式 */
      .download-btn:hover {
        transform: scale(1.05);
      }

      /* 安卓下载按钮样式 */
      .android-btn {
        background-image: linear-gradient(to bottom right, #b5a0f7, #8db6ff);
      }

      /* 苹果下载按钮样式 */
      .apple-btn {
        background-color: #4dd0e1;
        color: #ffffff;
      }

      /* 苹果下载按钮悬停时的样式 */
      .apple-btn:hover {
        background-color: #26c6da;
      }

      /* 描述样式 */
      .description {
        margin: 20px 0;
        font-size: 16px;
        color: #666;
        text-align: center;
      }

      /* 其他信息样式 */
      .info {
        margin-bottom: 40px;
        font-size: 16px;
        color: #666;
        text-align: center;
      }

      /* 标题样式 */
      .title {
        margin-bottom: 10px;
        font-weight: 700;
      }

      /* 软件截图样式 */
      .screenshot {
        width: 100%;
        margin-top: 20px;
        margin-bottom: 20px;
        background-image: url(https://ga.chaixian.tk//%E5%9B%BE%E7%89%87/input.jpeg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      @media only screen and (max-width: 768px) {
        /* 拟态框样式 */
        .modal {
          padding: 20px;
          border: 3px solid #ffffff;
        }

        /* 头像样式 */
        .avatar {
          width: 80px;
          height: 80px;
          margin-bottom: 10px;
        }

        /* 名称样式 */
        .name {
          margin-bottom: 10px;
          font-size: 20px;
        }

        /* 描述样式 */
        .description {
          margin: 10px 0;
          font-size: 14px;
        }

        /* 下载按钮样式 */
        .download-btn {
          width: 160px;
          height: 50px;
          font-size: 18px;
          line-height: 50px;
          margin-top: 10px;
          margin-bottom: 20px;
        }

        /* 其他信息样式 */
        .info {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

        <a href="#" class="download-btn android-btn">安卓下载 0.0MB</a>

          这是一个非常好用的AI，可以帮助你写论文、写或者改代码、写作业等等，多功能辅助！本页面就是ChatGPT写的！
        </p>
        <div class="info">
          <p><span class="title">开发者: </span>忆安</p>
          <p><span class="title">邮箱: </span>a@auzgo.com</p>
          <p><span class="title">粤ICP备</span>2022111666</p>
        </div>
      </div>
    </div>
  </body>
</html>
